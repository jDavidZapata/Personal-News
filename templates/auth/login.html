{% extends 'index.html' %}

{% block header %}
<h3>{% block title %}Log In{% endblock %}</h3>
{% endblock %}

{% block content %}
<div class="form">
<form method="post">
  <div class="form-row justify-content-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Email</label>
      <input type="text" name="email" class="form-control mb-2" id="inlineFormInput" placeholder="Your Email" autofocus
        required>
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Password</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">*</div>
        </div>
        <input type="password" name="password" class="form-control" id="inlineFormInputGroup" placeholder="Your Password"
          required>
      </div>
    </div>
    <div class="col-auto">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
        <label class="form-check-label" for="autoSizingCheck">
          Remember me
        </label>
      </div>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
