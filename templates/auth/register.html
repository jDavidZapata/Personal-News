{% extends 'index.html' %}

{% block header %}
<h3>{% block title %}Register{% endblock %}</h3>
{% endblock %}

{% block content %}
<div class="form">
  <form method="post">
    <div class="form-row justify-content-center align-items-center">
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Name</label>
        <input type="text" name="name" class="form-control mb-2" id="inlineFormInput" placeholder="Your Name" autofocus
          required>
      </div>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Password</label>
        <input type="password" name="password" class="form-control mb-2" id="inlineFormInputGroup" placeholder="Your Password"
            required>        
      </div>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Email</label>
        <input type="text" name="email" class="form-control mb-2" id="inlineFormInput" placeholder="Your Email"
          required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
