{# myapp/templates/macros.html #}

{% macro nav_link(endpoint, text) %}
{% if request.endpoint.endswith(endpoint) %}
    <li class="nav-item active">
        <a class="nav-link" href="{{ url_for(endpoint) }}" data-page=endpoint>{{text}}<span class="sr-only">{{text}}-(current)</span></a>
    </li>
{% else %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for(endpoint) }}" data-page=endpoint>{{text}}</a>
    </li>
    
{% endif %}
{% endmacro %}
